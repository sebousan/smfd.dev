{{ with .}}
  <section class="block-cta{{ with .background }} block-bg{{ end }}"{{ partial "func/SetAnim" (dict "element" "block") }}>
    <div class="container">
      <div>
        {{ partial "blocks/heading.html" . }}
        {{- with .ctas }}
          {{ partial "commons/cta-group.html" (dict "ctas" .) }}
        {{- else -}}
          {{/*  Deprecated  */}}
          {{ partial "commons/cta-group.html" (dict "cta" .cta "cta_second" .cta_second) }}
        {{ end -}}
      </div>
    </div>
  </section>
{{ end }}
